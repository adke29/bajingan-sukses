{% extends "layout.html" %}

{% block heading %}
    <title>Forget Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forget.css') }}">
{% endblock %}
{% block body %}
    <main>
        <div class="forgot-pass-box">
            <h1>Lupa Password</h1>
            <form action="">
                <p>Username/Email</p>
                <input type="text" name="username" placeholder="Masukan Username/Email">
                <input type="submit" value="Submit">
            </form>
            <p class="more">Password Akan Dikirim Melalui Email Anda</p>
        </div>
    </main>
{% endblock %}
